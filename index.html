<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Scholar's Cheat Code</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  /* --- Global --- */
  * { box-sizing:border-box; margin:0; padding:0; }
  body { font-family:'Inter',sans-serif; background:#f0f3f7; color:#333; padding:30px; }
  h1 { text-align:center; font-size:2.8em; margin-bottom:30px; color:#1f2937; }
  
  /* --- Search bar & Filters --- */
  #searchBar { width:100%; max-width:600px; margin:0 auto 20px; display:flex; gap:10px; flex-wrap:wrap; justify-content:center; }
  #searchBar input, #searchBar select {
    flex:1; padding:10px 15px; border-radius:8px; border:none; font-size:1em;
  }
  #searchBar button { padding:10px 15px; border:none; border-radius:8px; background:#6366f1; color:#fff; font-weight:600; cursor:pointer; }
  #searchBar button:hover { background:#4f46e5; }

  /* --- Grid Layout --- */
  .grid { display:grid; grid-template-columns:1fr; gap:25px; margin-top:20px; }
  @media(min-width:900px) { .grid { grid-template-columns:repeat(3,1fr); } }

  /* --- Section Cards --- */
  .section { padding:25px; border-radius:15px; box-shadow:0 10px 25px rgba(0,0,0,0.08); background:#fff; transition:transform 0.2s, box-shadow 0.2s; }
  .section:hover { transform:translateY(-5px); box-shadow:0 15px 35px rgba(0,0,0,0.12); }
  h2 { margin-bottom:20px; font-size:1.6em; color:#111827; border-bottom:3px solid rgba(0,0,0,0.1); padding-bottom:5px; }

  /* --- Cards --- */
  .card { background:#f9fafb; border-radius:10px; padding:15px 20px; margin-bottom:15px; transition:transform 0.2s, box-shadow 0.2s; }
  .card:hover { transform:translateY(-3px); box-shadow:0 8px 20px rgba(0,0,0,0.12); }
  .card a { text-decoration:none; color:#6366f1; font-weight:600; }
  .tags { margin-top:5px; font-size:0.85em; color:#555; }

</style>
</head>
<body>

<h1>Hub ≈íuvres & Revues MVP</h1>

<!-- Search and Year Filter -->
<div id="searchBar">
  <input type="text" id="searchInput" placeholder="Rechercher un titre, auteur ou tag..." />
  <select id="yearFilter">
    <option value="">Toutes les p√©riodes</option>
    <option value="1800-1850">1800-1850</option>
    <option value="1851-1900">1851-1900</option>
    <option value="1901-1950">1901-1950</option>
    <option value="1951-2000">1951-2000</option>
    <option value="2001-2050">2001-2050</option>
  </select>
  <button onclick="applyFilters()">üîç Filtrer</button>
</div>

<div class="grid">
  <!-- Section 1: Catalogues d‚Äô≈ìuvres -->
  <section class="section" id="catalogues">
    <h2>Catalogues d‚Äô≈ìuvres</h2>
    <div id="cataloguesContainer"></div>
  </section>

  <!-- Section 2: Revues acad√©miques -->
  <section class="section" id="revues">
    <h2>Revues acad√©miques</h2>
    <div id="revuesContainer"></div>
  </section>

  <!-- Section 3: Communications -->
  <section class="section" id="communications">
    <h2>Communications</h2>
    <div id="communicationsContainer"></div>
  </section>
</div>

<script>
  // --- Exemple de donn√©es JSON ---
  const catalogues = [
    {title:"≈íuvre 1", author:"Henri Focillon", tags:["Peinture","XIXe"], year:1823, link:"fichier1.xlsx"},
    {title:"≈íuvre 2", author:"Jurgis Baltrusa√Øtis", tags:["Sculpture"], year:1890, link:"fichier2.xlsx"},
    {title:"≈íuvre 3", author:"Emile M√¢le", tags:["Photographie"], year:2005, link:"fichier3.xlsx"}
  ];

  const revues = [
    {title:"Article 1", author:"Chercheur A", tags:["Histoire","Art"], year:1910, link:"revue1.pdf"},
    {title:"Article 2", author:"Chercheur B", tags:["Philosophie"], year:1985, link:"revue2.pdf"},
    {title:"Article 3", author:"Chercheur C", tags:["Sociologie"], year:2020, link:"revue3.pdf"}
  ];

  const communications = [
    {title:"Note 1", tags:["Communication interne"], year:2015, link:"comm1.pdf"},
    {title:"Note 2", tags:["Annonce"], year:2000, link:"comm2.pdf"}
  ];

  // --- Fonction pour afficher les cartes ---
  function renderItems(items, containerId) {
    const container = document.getElementById(containerId);
    container.innerHTML = "";
    items.forEach(item => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `<a href="${item.link}" target="_blank">${item.title}</a>
                        <div class="tags">${item.author ? item.author + " | " : ""}${item.tags.join(", ")} | ${item.year}</div>`;
      container.appendChild(card);
    });
  }

  // --- Initial render ---
  renderItems(catalogues, "cataloguesContainer");
  renderItems(revues, "revuesContainer");
  renderItems(communications, "communicationsContainer");

  // --- Filtre combin√© (search + year) ---
  function applyFilters() {
    const query = document.getElementById("searchInput").value.toLowerCase();
    const yearRange = document.getElementById("yearFilter").value;

    function filter(arr) {
      return arr.filter(item => {
        const matchesQuery = item.title.toLowerCase().includes(query) ||
                             (item.author && item.author.toLowerCase().includes(query)) ||
                             item.tags.some(tag => tag.toLowerCase().includes(query));
        let matchesYear = true;
        if(yearRange) {
          const [start,end] = yearRange.split("-").map(Number);
          matchesYear = item.year >= start && item.year <= end;
        }
        return matchesQuery && matchesYear;
      });
    }

    renderItems(filter(catalogues), "cataloguesContainer");
    renderItems(filter(revues), "revuesContainer");
    renderItems(filter(communications), "communicationsContainer");
  }
</script>

</body>
</html>
